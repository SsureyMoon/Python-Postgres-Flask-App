{% extends "main.html" %}
{% block content %}
    <h3> Add Item </h3>
    <script type="text/javascript">
       var add_item_url = "{{ url_for('basic.addItem') }}";
    </script>
    <form id="add-item-form" action="" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title"
                   placeholder="Enter item title"
                    {% if cached_email %}
                    value="{{ cached_title }}"
                    {% endif %}
                    required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="4" rows="4" class="form-control" id="description" name="description"
                   placeholder="Enter item's characteristic"></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-control">
            {% for c in categories %}
                <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock content %}
{% block javascript %}
    {{ super() }}
    <script src="{{ url_for('static', filename='controller.js') }}"></script>
{% endblock javascript %}
